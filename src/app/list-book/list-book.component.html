<div class="container">
    <div style="display: flex; align-items: center">
        <h1>Have {{books.length}} books</h1>
        <a class="btn btn-primary"  role="button" routerLink="/create-book" style="margin: 10px 10px 40px 600px">Create New Product</a>
        <!--    <button class="btn btn-primary" style="margin: 10px 10px 40px 600px" (click)="openDialog()" >Create New Book </button>-->
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Name of Book</th>
            <th scope="col">Author</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of books; let i = index" style="align-items: center">
            <td>{{i+1}}</td>
            <td><a routerLink="detail-book/{{book.id}}">{{book.title}}</a> </td>
            <td>{{book.author}}</td>
            <td><a class="btn btn-primary"  role="button" style="margin-right: 10px" routerLink="edit/{{book.id}}">Edit</a></td>
            <!--      <td><a class="btn btn-primary"  role="button" style="margin-right: 10px" routerLink="delete-book/{{book.id}}">Delete</a></td>-->

            <!--      <td><button class="btn btn-primary"  (click)="openDialogEdit(book.id)" >Edit</button></td>-->
            <td><button class="btn btn-primary"  (click)="openDialogDelete(book.id)" >Delete</button></td>
            <!--      <button class="btn btn-primary" (click)="deleteProduct(city.id)">Delete</button>-->
        </tr>
        </tbody>
    </table>
</div>
