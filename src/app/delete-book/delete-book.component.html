<div class="container">
    <div class="row" style="margin-top: 20px">
        <div class="col-12">
            <mat-card style="margin: 50px 0">
                <h2>Delete Book</h2>
                <p>Name of book: {{book.title}}</p>
                <p>Autthor: {{book.author}}</p>
                <p>Description</p>
                <p>{{book.description}}</p>
                <button mat-button mat-dialog-close="" color="warn">Cancel</button>
                <button mat-raised-button color="accent" (click)="deleteBook()">Delete</button>
            </mat-card>
        </div>
    </div>
</div>
